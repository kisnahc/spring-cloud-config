spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/msa-example
    username: sa
    password: '{cipher}'

token:
  expiration_time: 86400000

gateway:
  ip: http://localhost:8000

order_service:
  url: http://order-service/order-service/orders/%s
  exception:
    orders_is_empty: The member's order is empty.


feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000